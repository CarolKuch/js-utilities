<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="timer">
                <h2>Timer</h2>
                <input
                    type="number"
                    class="timer-input"
                    id="minutes"
                    value="2"
                    oninput="if(value.length>8)value=value.slice(0,8)"
                />
                <input
                    type="number"
                    class="timer-input"
                    id="seconds"
                    value="55"
                    oninput="if(value.length>8)value=value.slice(0,8)"
                />
                <input type="button" class="timer-button" value="Start" />
            </div>
            <div class="newsletter">
                <h2>Newsletter</h2>
                <div class="newsletter-description">
                    <div class="newsletter-img-containter">
                        <img
                            src="img/adult.svg"
                            alt="human"
                            class="newsletter-logo"
                        />
                    </div>
                    <h3 class="newsletter-title">Lorem ipsum</h3>
                    <p class="newsletter-content">
                        Lorem, ipsum dolor sit amet consectetur adipisicing
                        elit.
                    </p>
                </div>
                <input type="text" class="newsletter-input-text" placeholder="imię" />
                <input type="email" class="newsletter-input-email" placeholder="e-mail" />
                <input type="submit" class="newsletter-button" value="Subskrybuj" />
            </div>
            <div class="converter">
                <h2>Konwerter temperatur</h2>
                <div class="left converter-scale-1">Celsius</div>
                <div class="right converter-scale-2">Fahrenheit</div>
                <br />
                <span class="converter-input-container">
                    <input type="number" class="converter-input" />
                </span>
                <button class="converter-toggler">
                    <img
                        src="img/arrow.svg"
                        alt="converter toggler"
                        class="converter-toggler-img"
                    />
                </button>
                <span class="converter-input-container ">
                    <input type="number" class="converter-output" />
                </span>
            </div>
            <div class="registration">
                    <div class="registration-logo-containter">
                        <img
                            src="img/kid.svg"
                            alt="human"
                            class="registration-logo"
                        />
                    </div>
                    <h2>Tytuł</h2>
                <input type="text" class="registration-login registration-input" placeholder="Login" />
                <input type="password" class="registration-password registration-input" placeholder="Hasło" />
                <p><label for="registration-password">Siła hasła:</label><progress value = "0" max = "3" class="registration-progress"></progress></p>
                <input type="submit" class="sign-up-button" value="Sign up" />
            </div>
            <div class="to-do">to-do</div>
            <div class="exchange-calculator">exchange-calculator</div>
            <div class="calculator">calculator</div>
        </main>
        <script src="timer.js"></script>
        <script src="newsletter.js"></script>
        <script src="celsius.js"></script>
        <script src="registration.js"></script>
    </body>
</html>
